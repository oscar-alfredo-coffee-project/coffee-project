<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <header class = "container">
        <h1 class="display-3 opacity-75 text-center border-bottom border-secondary ">Coffee Shop!</h1>
    </header>

    <main class="row g-0">

        <div class="row g-0 container d-flex flex-wrap col-6">

            <div id="coffees" class="container row mx-auto p-3">
                    <div></div>
                    <p></p>
            </div>
        </div>


        <div class="col-6">

            <form class="card-body">

                <h3>Select Roast</h3>

                <select id="roast-selection">
                    <option id="all">all</option>
                    <option id="light">light</option>
                    <option id="medium">medium</option>
                    <option id="dark">dark</option>
                </select>
                <h3 class=" mt-3">Search Coffee Name</h3>
                <input type="text" placeholder="Enter coffee name here" id="coffee-text">
                <input id="submit" type="submit">
            </form>
        </div>


        <div class="col-6">

            <form class="card-body">
                <h2 class="card-title">Make your own coffee!</h2>
                <label for="new-coffee-roast">Roast</label>
                <select id="new-coffee-roast">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

                <!--            <label for="new-coffee-name"></label>-->
                <input placeholder="Coffee name" value="coffee name" type="text" id="new-coffee-name" >
                <button class="btn btn-outline-light btn-sm" id="new-coffee-button" type="submit">Lets make some coffee!</button>
                <!--            <input id="new-coffee-button" type="submit">-->
            </form>
        </div>



    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>

</html>
