<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container-fluid bg">
    <header class = "container">
        <h1 class="display-3 opacity-75 text-center border-bottom border-secondary pb-3 mb-3">Coffee Shop!</h1>
    </header>

    <main class="row g-0">

        <div class="row g-0 container  col-7">
            <div id="coffees" class="d-flex flex-wrap">
            </div>
        </div>


        <div class="col-5">

            <form class="card-body">
                <label  class="h3" for="roast-selection">Select Roast</label>
                <select id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select><br>
                <h3 class=" mt-3">Search Coffee Name</h3>
                <input type="text" placeholder="Enter coffee name here" id="coffee-text"><br>
                <input id="submit-coffee" type="submit">
            </form>
	        <form class="card-body">
		        <h1 class="custom-coffee-header">Add your own custom coffee!</h1>

		        <label class="h3" for="new-coffee-roast">Select Roast</label>
		        <select id="new-coffee-roast">
			        <option>light</option>
			        <option>medium</option>
			        <option>dark</option>
		        </select><br>


		        <h3 class=" mt-3">Custom Coffee Name</h3>
		        <input placeholder="Enter your custom name here" type="text" id="new-coffee-name"><br>
		        <input id="new-coffee-button" type="submit">

	        </form>
        </div>



    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
