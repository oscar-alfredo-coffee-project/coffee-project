<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

</head>

<body class="container bg">

    <header class = "container d-flex justify-content-center border-bottom border-secondary">
        <img src="images/Coffee%20Cup%20free%20icons%20designed%20by%20Freepik.png">
        <h1 class="bg-coffee opacity-75 text-center ">Welcome to the Co ffee Shop!</h1>
    </header>

    <main class=" row g-0 pt-3">

        <div class="g-0 container col-7">
            <div id="coffees" class="media">
            </div>
        </div>


        <div class="container col-5">

            <form class="card-body">
                <label  class="h3" for="roast-selection">Select Roast</label>
                    <select id="roast-selection">
                        <option>all roasts</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                <label class="h3 mt-3" for="coffee-text">Search Coffee Menu</label>
                <input type="text" placeholder="Enter a coffee name here" id="coffee-text">
                <input id="submit-coffee" type="submit" class="d-none" value="enter">
            </form>


	        <form class="card-body">
		        <h1 class="custom-coffee-header">Create your own coffee name!</h1>

		        <label class="h3" for="new-coffee-roast">Select Roast</label>
                    <select id="new-coffee-roast">
                        <option value="" disabled selected>Select your favorite roast!</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
		        <label class="h3 mt-3" for="new-coffee-name">Custom Coffee Name</label>
		            <input placeholder="Enter your custom name here" type="text" id="new-coffee-name">
		            <input id="new-coffee-button" type="submit" value="Create coffee!">
	        </form>

        </div>

    </main>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
