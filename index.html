<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wholePage">

    <div class="pageHeader jumbotron ">
        <div class="coffeeHeaderContainer">
            <h1 class="coffeeHeader display-3">Cool Beans</h1>
        </div>
    </div>

    <div class="wholePageContainer">
        <div class="searchContainer Container">

            <div class="searchBox">
                <form id="form-search" >
                    <label class="labelText" for="roast-selection">Roast:</label>
                    <select id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input type="text" id="searchbar" oninput="nameSearch(coffees)" />
                </form>
            </div>

            <div class="searchBox">
                <form id="form-add">
                    <label class="labelText" for="roast-selection">Roast:</label>
                    <select id="roast-selection-add">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input type="text" id="addCoffeeInput" oninput="nameSearch()" />
                </form>
            </div>

            <div class="searchButtons">
                <button type="button" class="btn btnColor" id="add">Add Coffee</button>
                <button type="button" class="btn btnColor" id="remove">Remove Coffee</button>
            </div>

        </div>

        <div>
            <div id="user-input"></div>
        </div>

        <hr class="" style="height: 1px; background-color: #2e3440; width: 95%">

        <div class="coffeeContainerList">
            <div id="coffees"></div>
        </div>
    </div>
</div>


<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
